<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="image of the eisenhower matrix" class="header__img">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </header>
    <main class="main-container">
      <section class="add">
        <h3 class="add-task__label">Add Item</h3>
        <div class="add-task__input-container">
          <input id="new-task" class="add-task__input input">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="task-list task-list_todo">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input input">
            <button class="task-list__btn btn_edit btn">Edit</button>
            <button class="task-list__btn btn_delete btn">
              <img src="./remove.svg" alt="" class="task-list__img">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input input">
            <button class="task-list__btn btn_edit btn">Save</button>
            <button class="task-list__btn btn_delete btn">
              <img src="./remove.svg" alt="" class="task-list__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="compelete">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item task-list__item_complited">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input input">
            <button class="task-list__btn btn_edit btn">Edit</button>
            <button class="task-list__btn btn_delete btn">
              <img src="./remove.svg" alt="" class="task-list__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
