<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </div>
    <div class="main-container">
      <p id="add-tasks">
        <label for="new-task">Add Item</label>
        <div class="add-task">
          <input id="new-task"class="add-task__input">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-tasks" class="task-list task-list_todo">
        <li class="">
          <input type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__btn btn_edit">Edit</button>
          <button class="task-list__btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input">
          <button class="task-list__btn btn_edit">Save</button>
          <button class="task-list__btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="task-list__btn btn_edit">Edit</button>
          <button class="task-list__btn btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
